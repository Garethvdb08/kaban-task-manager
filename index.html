<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaban Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-redux": "https://aistudiocdn.com/react-redux@^9.2.0",
    "@reduxjs/toolkit": "https://aistudiocdn.com/@reduxjs/toolkit@^2.8.2"
  }
}
</script>
<style>
  :root {
    --background-primary: #0D1117;
    --background-primary-gradient-stop: rgba(13, 17, 23, 0);
    --background-secondary: rgba(0, 0, 0, 0.2);
    --header-background: rgba(13, 17, 23, 0.6);
    --modal-background: rgba(23, 29, 41, 0.6);
    --card-background: rgba(23, 29, 41, 0.7);
    --input-background: rgba(13, 17, 23, 0.5);
    --button-secondary-background: rgba(31, 41, 55, 0.5);
    --button-secondary-background-hover: rgba(55, 65, 81, 0.5);
    --text-primary: #E6EDF3;
    --text-secondary: #8491A0;
    --text-tertiary: #4E5967;
    --border-primary: rgba(76, 86, 102, 0.2);
    --border-secondary: rgba(76, 86, 102, 0.5);
    --accent: #4F46E5;
    --accent-hover: #4338CA;
    --accent-text: #FFFFFF;
    --card-todo-from: rgba(25, 31, 43, 0.7);
    --card-todo-to: rgba(159, 28, 64, 0.5);
    --card-inprogress-from: rgba(25, 31, 43, 0.7);
    --card-inprogress-to: rgba(146, 64, 14, 0.5);
    --card-done-from: rgba(25, 31, 43, 0.7);
    --card-done-to: rgba(6, 78, 59, 0.5);
    --status-todo: #F43F5E;
    --status-inprogress: #F59E0B;
    --status-done: #10B981;
    --status-todo-bg: rgba(244, 63, 94, 0.15);
    --status-inprogress-bg: rgba(245, 158, 11, 0.15);
    --status-done-bg: rgba(16, 185, 129, 0.15);
    --button-shadow-accent-lg: none;
    --button-shadow-accent-md: none;
    --button-shadow-regular-lg: none;
  }

  .light {
    --background-primary: #F3F4F6;
    --background-primary-gradient-stop: rgba(255, 255, 255, 0);
    --background-secondary: rgba(255, 255, 255, 0.4);
    --header-background: rgba(255, 255, 255, 0.6);
    --modal-background: rgba(255, 255, 255, 0.6);
    --card-background: rgba(255, 255, 255, 0.7);
    --input-background: rgba(229, 231, 235, 0.5);
    --button-secondary-background: rgba(229, 231, 235, 0.7);
    --button-secondary-background-hover: rgba(209, 213, 219, 0.8);
    --text-primary: #1F2937;
    --text-secondary: #4B5563;
    --text-tertiary: #9CA3AF;
    --border-primary: rgba(156, 163, 175, 0.3);
    --border-secondary: rgba(156, 163, 175, 0.7);
    --accent: #4F46E5;
    --accent-hover: #6366F1;
    --accent-text: #FFFFFF;
    --card-todo-from: rgba(255, 255, 255, 0.7);
    --card-todo-to: rgba(254, 226, 226, 0.9);
    --card-inprogress-from: rgba(255, 255, 255, 0.7);
    --card-inprogress-to: rgba(254, 243, 199, 0.9);
    --card-done-from: rgba(255, 255, 255, 0.7);
    --card-done-to: rgba(209, 250, 229, 0.9);
    --status-todo: #BE123C;
    --status-inprogress: #B45309;
    --status-done: #047857;
    --status-todo-bg: rgba(251, 191, 191, 0.5);
    --status-inprogress-bg: rgba(252, 211, 153, 0.5);
    --status-done-bg: rgba(167, 243, 208, 0.5);
    --button-shadow-accent-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1), 0 0 20px 0 rgba(79, 70, 229, 0.2);
    --button-shadow-accent-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 15px 0 rgba(79, 70, 229, 0.2);
    --button-shadow-regular-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  }

  body {
    font-family: 'Onest', sans-serif;
    background-color: var(--background-primary);
    color: var(--text-primary);
    transition: background-color 0.3s ease;
  }

  .aurora-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    background-color: var(--background-primary);
    background-image: radial-gradient(ellipse at center, rgba(38, 48, 67, 0.3), var(--background-primary-gradient-stop) 70%);
    transition: background-color 0.3s ease;
  }
  
  .light .aurora-background {
    background-image: radial-gradient(ellipse at center, rgba(165, 180, 252, 0.2), var(--background-primary-gradient-stop) 70%);
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(17, 24, 39, 0.5);
    border-radius: 10px;
  }
  .light ::-webkit-scrollbar-track {
    background: #e5e7eb;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(79, 70, 229, 0.6);
    border-radius: 10px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(99, 102, 241, 0.8);
  }

  @keyframes fade-in-scale {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .animate-fade-in-scale {
    animation: fade-in-scale 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  }
</style>
<script>
  // Immediately set theme to prevent FOUC
  (function() {
    try {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.classList.add('light');
      } else if (theme === 'dark') {
        document.documentElement.classList.remove('light');
      } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.classList.add('light');
      }
    } catch (e) {
      console.error('Could not set theme from localStorage', e);
    }
  })();

  tailwind.config = {
    theme: {
      extend: {
        colors: {
          'background-primary': 'var(--background-primary)',
          'background-secondary': 'var(--background-secondary)',
          'header': 'var(--header-background)',
          'modal': 'var(--modal-background)',
          'card': 'var(--card-background)',
          'input': 'var(--input-background)',
          'button-secondary': 'var(--button-secondary-background)',
          'button-secondary-hover': 'var(--button-secondary-background-hover)',
          'text-primary': 'var(--text-primary)',
          'text-secondary': 'var(--text-secondary)',
          'text-tertiary': 'var(--text-tertiary)',
          'border-primary': 'var(--border-primary)',
          'border-secondary': 'var(--border-secondary)',
          'accent': 'var(--accent)',
          'accent-hover': 'var(--accent-hover)',
          'accent-text': 'var(--accent-text)',
          'status-todo': 'var(--status-todo)',
          'status-inprogress': 'var(--status-inprogress)',
          'status-done': 'var(--status-done)',
          'status-todo-bg': 'var(--status-todo-bg)',
          'status-inprogress-bg': 'var(--status-inprogress-bg)',
          'status-done-bg': 'var(--status-done-bg)',
          'card-todo-from': 'var(--card-todo-from)',
          'card-todo-to': 'var(--card-todo-to)',
          'card-inprogress-from': 'var(--card-inprogress-from)',
          'card-inprogress-to': 'var(--card-inprogress-to)',
          'card-done-from': 'var(--card-done-from)',
          'card-done-to': 'var(--card-done-to)',
        },
        boxShadow: {
          'button-accent-lg': 'var(--button-shadow-accent-lg)',
          'button-accent-md': 'var(--button-shadow-accent-md)',
          'button-regular-lg': 'var(--button-shadow-regular-lg)',
        }
      }
    }
  }
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
